name: Playwright Tests Pipeline

on:
  push:
    branches: [main]

jobs:
  install:
    name: âœ… Instalar dependÃªncias
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

  test:
    name: ğŸ§ª Rodar testes com Playwright
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Rodar testes
        run: npx playwright test

      - name: ğŸ“¤ Upload do resultado (Allure Results)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

  report:
    name: ğŸ“Š Gerar & Publicar Allure Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ“¥ Baixar artefatos
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: ğŸ“Š Gerar relatÃ³rio Allure
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: ğŸš€ Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
