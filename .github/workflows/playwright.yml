name: Playwright Tests Pipeline

on:
  push:
    branches: [main]

jobs:
  install:
    name: ✅ Instalar dependências
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

  test:
    name: 🧪 Rodar testes com Playwright
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🧪 Rodar testes
        run: npx playwright test

      - name: 📤 Upload do resultado (Allure Results)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

  report:
    name: 📊 Gerar & Publicar Allure Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 📥 Baixar artefatos
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: 📊 Gerar relatório Allure
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: 🚀 Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
