name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ”„ Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ğŸ§ª Rodar testes Playwright
        run: npx playwright test

      - name: ğŸ“Š Gerar Allure Report
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      - name: ğŸš€ Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true
