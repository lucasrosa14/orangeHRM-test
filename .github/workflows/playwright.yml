name: Playwright Tests Pipeline

on:
  push:
    branches: [main]

jobs:
  install:
    name: ✅ Instalar dependências
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

  test:
    name: 🧪 Rodar testes com Playwright
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🧪 Instalar navegadores do Playwright
        run: npx playwright install

      - name: 🧪 Rodar testes
        run: npx playwright test

      - name: 📤 Upload do resultado (Allure Results)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

  report:
    name: 📊 Gerar & Publicar Allure Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 📥 Baixar artefatos
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: 📊 Gerar relatório Allure
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: 🧾 Gerar index.html com lista de relatórios
        run: |
          REPORT_DIR=./allure-report
          INDEX_FILE=$REPORT_DIR/index.html

          echo "<!DOCTYPE html>" > $INDEX_FILE
          echo "<html lang='pt-BR'>" >> $INDEX_FILE
          echo "<head><meta charset='UTF-8'><title>Relatórios Allure</title></head>" >> $INDEX_FILE
          echo "<body><h1>📊 Relatórios Allure</h1><ul>" >> $INDEX_FILE
          for dir in $(ls -1 $REPORT_DIR | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' | sort -r); do
            echo "<li><a href='$dir/index.html'>🗓️ $dir</a></li>" >> $INDEX_FILE
          done
          echo "</ul><p>Última atualização: $(date -u)</p></body></html>" >> $INDEX_FILE

      - name: 🚀 Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
